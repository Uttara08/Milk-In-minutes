<mat-toolbar color="primary">
  <div class="container">
    <h1>Milk In Minutes</h1>
    <nav>
      <ul>
        <li>
          <a routerLink="/" class="logo">Home</a>
        </li>
        <li><a routerLink="/dairy-products-requests" mat-button matTooltip="Requested Orders">
          <mat-icon>shopping_cart</mat-icon>
        </a></li>
        <li *ngIf="isLoggedIn">  <button mat-button (click)="logout()">
            Logout
            <mat-icon>logout</mat-icon>
          </button>
        </li>
        <li *ngIf="!isLoggedIn"> <a routerLink="/login" mat-button>
            Login
          </a>
        </li>
      </ul>
    </nav>
  </div>
</mat-toolbar>
