

<div class="form-container">
  <form class="login-form">
    <h1>Login</h1>
    <mat-form-field>
      <mat-label>Username</mat-label>
      <input type="username" matInput [(ngModel)]="username" name="username"> 
    </mat-form-field>
    <mat-form-field>
      <mat-label>Password</mat-label>
      <input type="password" matInput [(ngModel)]="password" name="password">
    </mat-form-field>
    <button mat-raised-button color="primary" (click)="login()">Login</button>
  </form>
</div>
